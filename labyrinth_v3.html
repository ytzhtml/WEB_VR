<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>

  <body>



    <a-scene>

        <a-entity camera look-controls wasd-controls="acceleration: 4" position="0 1.6 0"></a-entity>

      <a-assets>
        <img id="wood" src="./assets/img/wood_stylized.jpg" >
        <img id="halftone" src="./assets/img/halftone.jpg" >

        <a-mixin id="black_wall" color="#292828"></a-mixin>

      <a-asset-item id="spider_1" src="./assets/3Dmodels/spider/crystal_spider.glb"></a-asset-item>
      <a-asset-item id="spider_2" src="./assets/3Dmodels/spider/spider.glb"></a-asset-item>

      </a-assets>

      <!-- Spiders -->
      <a-entity gltf-model="#spider_1" position="1.5 1.6 2" scale="0.1 0.1 0.1" rotation="-60 -90 90" ></a-entity>
      <a-entity gltf-model="#spider_1" position="-1.76 2.5 0.35" scale="0.15 0.15 0.15" rotation="50 180 -215" ></a-entity>

      <a-entity gltf-model="#spider_2" position="-1.2 1.5 -1.45" scale="0.03 0.03 0.03" rotation="-1 56 90" ></a-entity>
      <a-entity gltf-model="#spider_2" position="-1.5 1.6 -1.87" scale="0.04 0.04 0.04" rotation="-50 90 90" ></a-entity>



        <!-- Enivronnement -->
      <a-plane src="#wood" mixin="black_wall" position="0 0 0" rotation="-90 0 0" width="4" height="4" repeat="4 4"></a-plane>
      <a-sky src="#halftone" mixin="black_wall" repeat="4000 4000"></a-sky>
      <a-plane  src="#wood" mixin="black_wall" position="0 4 0" rotation="-90 0 0" width="4" height="4" side="double" repeat="4 4"></a-plane>
      
      <a-entity light="type: ambient; color: #e7b9b9; intensity : 20"></a-entity>
      <a-entity light="type: spot; color: #670a0a; intensity: 20; angle: 90" position="0 3 2"></a-entity>

      
      <!-- Walls -->
      <a-plane 
      src="#wood"
      mixin="black_wall"
      repeat="4 4"
      position="0 2 -2" 
      rotation="0 0 0" 
      width = "4" 
      height="4" 
      side="double">
    </a-plane>

      <a-plane 
      src="#wood"
      mixin="black_wall"
      repeat="4 4"
      position="-2 2 0" 
      rotation="0 90 0" 
      width="4" 
      height="4" 
      side="double">
    </a-plane>

      <a-plane 
      src="#wood"
      mixin="black_wall"
      repeat="4 4"
      position="2 2 0" 
      rotation="0 -90 0" 
      width="4" 
      height="4" 
      side="double">
    </a-plane>

      <!-- Exit wall  -->
      <a-plane 
      src="#wood"
      mixin="black_wall"
      repeat="4 4"
      position="0.5 2 2" 
      rotation="0 180 0" 
      width="3" 
      height="4" 
      side="double">
    </a-plane>

      <!-- Double Dividers -->
      <a-plane 
      src="#wood" mixin="black_wall"

      position="1 2 0.2" 
      rotation="0 0 0" 
      width="2" 
      height="4" 
      side="double">
    </a-plane>

      <a-plane 
      src="#wood" mixin="black_wall"
      position="-1 2 1" 
      rotation="0 0 0" 
      width="2" 
      height="4" 
      side="double">
    </a-plane>

          <!-- Single Dividers -->      
      <a-plane
      src="#wood" mixin="black_wall"
      position="-0.5 2 -1" 
      rotation="0 0 0" 
      width="1.5" 
      height="4" 
      side="double">
    </a-plane>

      <a-plane 
      src="#wood" mixin="black_wall"
      position="-1 2 -1.5" 
      rotation="0 90 0" 
      width="1" 
      height="4"  
      side="double">
    </a-plane>

    <a-plane 
    src="#wood" mixin="black_wall"
      position="1 2 -1.5" 
      rotation="0 90 0" 
      width="1" 
      height="4" 
      side="double">
    </a-plane>

     <a-plane 
     src="#wood" mixin="black_wall"
      position="1 2 1.5" 
      rotation="0 90 0" 
      width="1" 
      height="4" 
      side="double">
    </a-plane>
    

    <a-plane 
    src="#wood" mixin="black_wall"
      position="-1 2 0.5" 
      rotation="0 90 0" 
      width="1" 
      height="4" 
      side="double">
    </a-plane>

<!-- Mini Dividers -->
     <a-plane 
     src="#wood" mixin="black_wall"
      position="1 2 1" 
      rotation="0 0 0" 
      width="0.6" 
      height="4" 
      side="double">
    </a-plane>

        <a-plane 
     src="#wood" mixin="black_wall"
      position="-1 2 1.8" 
      rotation="0 90 0" 
      width="0.5" 
      height="4" 
      side="double">
    </a-plane>

      
    </a-scene>



  </body>
</html>
